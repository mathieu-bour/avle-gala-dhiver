<template name="createAdmin">
    <div class="wrapper">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li><a href="javascript:void(0)">Super admin</a></li>
                <li><a href="javascript:void(0)" class="active">Ajout d'un administrateur</a></li>
            </ul>

            <h2 class="page-title">Ajout d'un administrateur</h2>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">Ajout d'un administrateur</h4>
                </div>

                <div class="panel-body">
                    <form action="#" id="create-referent">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control floating-label" id="referent-last-name" placeholder="Nom" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control floating-label" id="referent-first-name" placeholder="Prénom" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control floating-label" id="referent-email" placeholder="Adresse e-mail" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control floating-label" id="referent-phone" placeholder="Téléphone" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="referent-school" required>
                                {{#each schools}}
                                    <option value="{{ this }}">{{ this }}</option>
                                {{/each}}
                            </select>
                        </div>

                        <button class="btn btn-primary btn-block">Enregistrer l'administrateur</button>
                    </form>
                </div>
        </div>
    </div>
    </div>
</template>
