<template name="buy">
    <section class="alt-layout">
        <div class="container">
            <h1 class="page-title">Réservation : <span class="sub">Plus que <span id="counter">{{ availableTickets }}</span> places !</span></h1>

            <form id="buyingForm" class="form">
                <div class="row">
                    <div class="col-md-6">
                        <p>Entrez ici vous informations personelles, qui seront nécessaires à l'enregistrement de votre réservation.</p>

                        <div class="panel">
                            <div class="panel-body">
                                <input type="text" id="lastname" class="form-control" placeholder="Nom" required>
                            </div>
                        </div>

                        <div class="panel">
                            <div class="panel-body">
                                <input type="text" id="firstname" class="form-control" placeholder="Prénom" required>
                            </div>
                        </div>

                        <div class="panel">
                            <div class="panel-body">
                                <input type="date" id="birthday" class="form-control" placeholder="Date de naissance" required>
                            </div>
                        </div>

                        <div class="panel">
                            <div class="panel-body">
                                <input type="email" id="email" class="form-control" placeholder="Adresse e-mail" required>
                            </div>
                        </div>

                        <div class="panel">
                            <div class="panel-body">
                                <input type="tel" id="phone" class="form-control" placeholder="Téléphone" required>
                            </div>
                        </div>

                        <div class="panel">
                            <div class="panel-body">
                                <select class="form-control" id="school" required>
                                    <optgroup label="Lycées">
                                        {{#each schools.lycees}}
                                            <option value="{{ this }}">{{ this }}</option>
                                        {{/each}}
                                    </optgroup>
                                    <optgroup label="CPGE">
                                        {{#each schools.cpge}}
                                            <option value="{{ this }}">{{ this }}</option>
                                        {{/each}}
                                    </optgroup>
                                    <optgroup label="Univesité de Lorraine">
                                        {{#each schools.universite}}
                                            <option value="{{ this }}">{{ this }}</option>
                                        {{/each}}
                                    </optgroup>
                                    <optgroup label="Autre">
                                        {{#each schools.autre}}
                                            <option value="{{ this }}">{{ this }}</option>
                                        {{/each}}
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <div class="panel">
                            <div class="panel-body">
                                <input type="text" id="level" class="form-control" placeholder="Votre niveau ou votre fillère" required>
                            </div>
                        </div>



                        <div class="panel">
                            <div class="panel-body">
                                <div class="radio radio-primary">
                                    <label>
                                        <input type="radio" name="sexe" value="Homme" id="homme" checked required> Homme
                                    </label>
                                </div>

                                <div class="radio radio-primary">
                                    <label>
                                        <input type="radio" name="sexe" value="Femme" id="femme" required> Femme
                                    </label>
                                </div>
                            </div>
                        </div>

                        <p>
                            En cliquant sur "Réserver ma place", je certifie que les informations ci-dessus sont
                            correctes et comprends que la falsification de ces données peut me refuser l'entrée à
                            l'évènement.
                        </p>

                        <button type="submit" class="btn btn-primary">Réserver ma place</button>
                    </div>

                    <div class="col-md-6">
                        {{> ticket}}
                    </div>
                </div>
            </form>
        </div>
    </section>
</template>
