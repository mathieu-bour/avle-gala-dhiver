<template name="securePage">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Accès à la page d'achat du billet</h3>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">
                            <img src="//cdn.point-blank.fr/gala-dhiver/img/logo_2.png" alt=""/>
                        </div>

                        <hr/>

                        <p>L'accès est réservé au personne possédant un code.</p>
                        <p>Veuillez entrer votre code pour accèder à la page de d'achat du billet.</p>

                        <form action="#" id="login-form">
                            <div class="form-group">
                                <input type="text" class="form-control floating-label" id="code-input" placeholder="Code d'accès">
                            </div>

                            <input type="submit" class="btn btn-primary" value="Accèder à la page">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
