<template name="payment">
    <section class="alt-layout">
        <div class="container">
            <h1 class="page-title">Payement de votre billet</h1>

            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-primary">
                        <p>
                            Super !<br/>
                            Il ne reste plus qu'à choisir comment payer votre place. Pour cela, deux choix s'offrent à vous !
                        </p>

                        <p>Vous pouvez soit :</p>

                        <ul>
                            <li>Payez par carte bancaire via PayPal, un système de payment sécurisé sur Internet, et recevez votre place <strong>immédiatement</strong>.</li>
                            <li>Réservez votre place en ligne et payez la lors d'une permanence. Vous receverez votre place <strong>plus tard</strong>, lorsque vous l'aurez payé auprès de nos référents.</li>
                        </ul>
                    </div>

                    <div class="alert alert-info" id="data-form" >
                        <div class="row">
                            <div class="col-lg-2">
                                <input type="checkbox" id="data-transmission" class="form-control" value="1" required>
                            </div>
                            <p class="col-lg-10">J'accepte que mes données soient transmises aux partenaires de l'AVLE.</p>
                        </div>

                    </div>

                    <div class="alert alert-danger" id="conditions" >
                        <div class="row">
                            <div class="col-lg-2">
                                <input type="checkbox" id="accept-conditions" class="form-control" placeholder="Nom" required>
                            </div>
                            <p class="col-lg-10">Je certifie être né avant ou en 1999 et donc avoir l'âge requis pour participer à l'évènement. Nous rappelons qu'en cas contraire, l'accès à la soirée vous serez formellement interdit.</p>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <a class="btn btn-primary btn-block" href="{{ paypalUrl }}" id="paypal-btn">Payer par CB | Paypal</a>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-block" id="permanence-btn">Payer lors d'une permanence</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Opened after page loading -->
    <div id="age-warning-dialog" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Attention</h4>
                </div>
                <div class="modal-body">
                    <p>Le gala d'hiver est reservé aux personnes nées avant ou en 1999. L'accès sera strictement refusé à toutes personne née après 1999. Aucun remboursement ne sera possible.</p>
                </div>
                <div class="modal-footer">
                    <a href="{{pathFor route="home"}}" class="btn btn-danger" data-dismiss="modal">Retour</a>
                    <button class="btn btn-primary" data-dismiss="modal">J'ai compris</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Permanence selection -->
    <div id="permanence-selection-dialog" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Liste des permanences</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Lieu</th>
                            </tr>
                        </thead>
                        <tbody>
                        {{#each permanences}}
                            <tr>
                                <td>{{ place }}</td>
                                <td>{{ date }}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Date</th>
                                <th>Lieu</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal"  id="validate-btn">Valider</button>
                </div>
            </div>
        </div>
    </div>
</template>
