        <div id="about" class="page">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h1>L'A.V.L.E</h1>
                        <p>L’A.V.L.E est en quelques sortes, née d'un coup de tête. Ce coup de tête, c’est Martin LEWANDOWSKI et Hugo BENSAI qui l’ont eu en décembre 2012. Créée afin d’organiser une fête de fin d’année pour les lycéens de Poincarré à Nancy, cette association a su pérenniser son empreinte, et s’est même développée outre la Meurthe-et-Moselle, pour aujourd’hui, être une association d’envergure régionale qui compte une 100aine d’adhérents !
                            En effet, c’est au travers de plusieurs événements, que l’AVLE s’est imposée, notamment grâce au Festival de l’Humour de Lorraine, qui entame sa 3ème édition cette année, et qui a permis à de nombreux jeunes talents de découvrir la scène… et quelle scène ! Le 5 avril 2015, c’est devant près de 800 personnes que 17 de ces humoristes  se sont produits !
                            Mis à part le FDHL, l’Association pour la Vie Lycéenne et Etudiante organise divers soirées étudiantes ou bals de promo dans plusieurs villes (Metz, Nancy, Thionville, Forbach…), à Metz, les Libertés Chéries, un concert visant à défendre la liberté d’expression… Tant de projets, menés par des lycéens et des étudiants, formant une et même équipe : l’A.V.L.E.</p>
                    </div>
                    <div class="col-md-4">
                        <img src="img/logo_2.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
