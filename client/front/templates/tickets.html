<template name="tickets">
    <section class="tickets page text-center">
        <div class="container">
            <div class="tickets-booking">
                <h3 class="tickets-booking-title">Un nombre de places limité pour un évènement unique !</h3>

                <p>Pour que vous soyez les acteurs <strong>privilégiés</strong> de cette soirée:  réservez une des <strong>850 places</strong> mises en vente par l’AVLE au prix de 8.00 €, collation comprise.</p>
            </div>

            <div class="tickets-notify">
                <div class="panel panel-inline">
                    <div class="panel-body">
                        <form class="form-inline" action="#"  id="notify-form">
                            <div class="form-group">
                                <label for="notify-email">Vous voulez être sûr de ne pas rater la vente des places ?</label>
                                <input type="text" class="form-control" id="notify-email" name="notify-email" placeholder="example@avle.fr">
                            </div>
                            <button type="submit" class="btn btn-primary">Prévenez moi !</button>
                        </form>
                        {{#if notifySuccess }}
                            <p class="text-success">Votre email a bien été enregistré. Vous recevrez un email dès que la vente des places sera disponible.</p>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
