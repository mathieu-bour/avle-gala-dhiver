<template name="contactEmail">
    <div>
        <h3>----- Information sur le contact -----</h3>

        <ul>
            <li>Nom : {{ name }}</li>
            <li>E-mail : {{ email }}</li>
            <li>Objet : {{ subject }}</li>
        </ul>

        <h3>----- Corps du message -----</h3>

        <p>
            {{ message }}
        </p>
    </div>
</template>
