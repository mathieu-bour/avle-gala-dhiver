<template name="ticketsActionsCell">
    <div class="btn-group btn-group-xs">
        <a href="" data-target="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Actions <span class="caret"></span></a>
        <ul class="dropdown-menu">
            {{#if isPaid }}
                <li><a id="sendTicket"><i class="zmdi zmdi-mail-send"></i> Envoyer le ticket</a></li>
                <li><a href="/ticket/{{_id}}"><i class="zmdi zmdi-ticket-star"></i> Voir le ticket</a></li>
            {{ else }}
                <li><a id="confirmation"><i class="zmdi zmdi-mail-send"></i> Envoyer la confirmation</a></li>
                <li><a id="checkTicket"><i class="zmdi zmdi-check"></i> Valider le ticket</a></li>
            {{/if}}
            {{#if isAdmin }}
                <li><a id="delete"><i class="zmdi zmdi-delete"></i> Supprimer le ticket</a></li>
            {{/if}}
            <li><a href="" id="edit-email" _id="{{ _id }}"><i class="zmdi zmdi-edit"></i> Modifier l'email</a></li>
        </ul>
    </div>
</template>
