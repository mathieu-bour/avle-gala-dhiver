<template name="adminTicketsList">
    <div class="wrapper">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li><a href="javascript:void(0)">Admin</a></li>
                <li><a href="javascript:void(0)">Gestion des tickets</a></li>
                <li class="active">Data</li>
            </ul>

            <h2 class="page-title">Gestion des tickets</h2>

            <div class="row">
                <div class="col-sm-4">
                    <div class="widget widget-bl-info">
                        <div class="widget-head ">
                            <div class="widget-title">Tickets vendus</div>
                        </div>
                        <div class="widget-body">
                            <div class="widget-value">
                                {{ ticketsCounter }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="widget widget-bl-warning">
                        <div class="widget-head">
                            <div class="widget-title">Tickets pay√©s</div>
                        </div>
                        <div class="widget-body">
                            <div class="widget-value">
                                {{ paidTicketsCounter }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="widget widget-bl-danger">
                        <div class="widget-head">
                            <div class="widget-title">Recettes</div>
                        </div>
                        <div class="widget-body">
                            <div class="widget-value">
                                {{ amount }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-title">
                    <h4>Liste des tickets</h4>
                </div>
                <div class="panel-body">
                    {{> ReactiveDatatable tableData=tickets options=optionsObject }}
                </div>
            </div>
        </div>
    </div>
</template>
