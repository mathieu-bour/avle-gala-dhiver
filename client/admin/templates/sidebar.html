<template name="sidebar">
    <aside class="sidebar">
        <div class="sidebar-profile">

            <div class="sidebar-profile-data">
                <div class="sidebar-profile-name">{{ currentUser.profile.firstname }} {{ currentUser.profile.lastname }}</div>
                <div class="sidebar-profile-title">
                    {{#if isAdmin}}
                        Administrateur
                    {{ else }}
                        Référent
                    {{/if}}
                </div>
            </div>
        </div>

        <div class="sidebar-nav">
            <ul>
                {{#if isAdmin }}
                    <li class="sidebar-nav-item"><a href="{{ pathFor 'dashboard' }}"><i class="mdi-action-settings-overscan"></i> Tableau de bord</a></li>
                    <li class="sidebar-nav-item"><a href="{{ pathFor 'referentsList' }}"><i class="mdi-social-group"></i> Gestion des référents</a></li>
                    <li class="sidebar-nav-item"><a href="{{ pathFor 'adminTicketsList' }}"><i class="mdi-action-assignment"></i> Gestion des tickets</a></li>
                    <li class="sidebar-nav-item"><a href="{{ pathFor 'newsletter' }}"><i class="mdi-action-assignment-turned-in"></i> Newsletter</a></li>
                    <li class="sidebar-nav-item"><a href="{{ pathFor 'checkpoint' }}"><i class="mdi-action-assignment-turned-in"></i> Poste de contrôle</a></li>
                {{ else }}
                    <li class="sidebar-nav-item"><a href="{{ pathFor 'referentTicketsList' }}"><i class="mdi-action-assignment"></i> Gestion des tickets</a></li>
                {{/if}}
            </ul>
        </div>
    </aside>
</template>
