<template name="dashboard">
    <div class="wrapper">
        <div class="container-fluid">
            <h2 class="page-title">Tableau de bord</h2>
            <h3 class="page-subtitle">Le Gala d'hiver en un coup d'oeil</h3>

            <div class="row">
                <div class="col-md-9">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title">Statistiques des ventes</h4>
                        </div>
                        <div class="panel-body">
                            <canvas id="stats-chart" class="chart"></canvas>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4 class="panel-title">Répartition mineur/majeur</h4>
                                </div>
                                <div class="panel-body">
                                    <canvas class="chart" width="340" height="340" id="age-chart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4 class="panel-title">Répartition écoles</h4>
                                </div>
                                <div class="panel-body">
                                    <canvas class="chart" width="340" height="340" id="school-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">Ajout d'un référent</h4>
                        </div>

                        <div class="panel-body">
                            <form action="#" id="create-referent">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control floating-label" id="referent-last-name" placeholder="Nom" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control floating-label" id="referent-first-name" placeholder="Prénom" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control floating-label" id="referent-email" placeholder="Adresse e-mail" required>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control floating-label" id="referent-phone" placeholder="Téléphone" required>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="referent-school" required>
                                        <optgroup label="Lycées">
                                            {{#each schools.lycees}}
                                                <option value="{{ this }}">{{ this }}</option>
                                            {{/each}}
                                        </optgroup>
                                        <optgroup label="CPGE">
                                            {{#each schools.cpge}}
                                                <option value="{{ this }}">{{ this }}</option>
                                            {{/each}}
                                        </optgroup>
                                        <optgroup label="Univesité de Lorraine">
                                            {{#each schools.universite}}
                                                <option value="{{ this }}">{{ this }}</option>
                                            {{/each}}
                                        </optgroup>
                                        <optgroup label="Autre">
                                            {{#each schools.autre}}
                                                <option value="{{ this }}">{{ this }}</option>
                                            {{/each}}
                                        </optgroup>
                                    </select>
                                </div>

                                <button class="btn btn-primary btn-block">Enregistrer le référent</button>
                            </form>
                        </div>
                    </div>

                    <div class="widget bg-primary">
                        <h5 class="widget-title">Places réservées</h5>
                        <h4 class="widget-data" id="reserved-tickets-data" data-anumb="" data-anumb-type="number"></h4>

                        <div class="widget-progress">
                            <span id="reserved-tickets-progress" data-anumb="" data-anumb-type="width">85% de 1000</span>
                        </div>
                    </div>

                    <div class="widget bg-warning">
                        <h5 class="widget-title">Places payés</h5>
                        <h4 class="widget-data" id="paid-tickets-data" data-anumb="" data-anumb-type="number"></h4>

                        <div class="widget-progress">
                            <span id="paid-tickets-progress" data-anumb="" data-anumb-type="width">62,3% de 1000</span>
                        </div>
                    </div>

                    <div class="widget bg-info">
                        <h5 class="widget-title">Chiffre d'affaire</h5>
                        <h4 class="widget-data" id="turnover-data" data-anumb="" data-anumb-type="number" data-anumb-append=" €"></h4>

                        <div class="widget-progress">
                            <span id="turnover-progress" data-anumb="85" data-anumb-type="width">85% de 7.500€</span>
                        </div>
                    </div>

                    <div class="widget bg-danger">
                        <h5 class="widget-title">Recettes</h5>
                        <h4 class="widget-data" id="earnings-data" data-anumb="" data-anumb-type="number" data-anumb-append=" €"></h4>

                        <div class="widget-progress">
                            <span id="earnings-progress" data-anumb="85" data-anumb-type="width">85% de 3.750€</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
